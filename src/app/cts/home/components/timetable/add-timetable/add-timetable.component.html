<div class="container-fluid">
    <div class="col-md-12 component-header">
        <div class="row">
            <div class="col-md-4">
                <span class="table-header-items">Add TimeTable</span>
            </div>
        </div>
    </div>
    <div class="col-md-12 error-block animated fadeIn" *ngIf="errorMessage">
        <div class="col-md-12">
            <i class="fa fa-exclamation-circle"></i>
            <b>{{errorMessage}}</b>
        </div>
    </div>
    <div class="col-md-12 success-block animated fadeIn" *ngIf="successMessage">
        <div class="col-md-12">
            <i class="fa fa-check"></i>
            <b>{{successMessage}}</b>
        </div>
    </div>

    <form [formGroup]="addTimetableForm" class="col-md-12" (ngSubmit)="addTimetableSubmit()">
        <div class="col-md-12 error-block animated fadeIn" *ngIf="(!addTimetableForm.valid && formSubmitAttempt)">
            <div class="col-md-12">
                <i class="fa fa-exclamation-triangle"></i>
                <b>Please correct the following error(s):</b>
            </div>
            <div class="col-md-12">
                <div class="col-md-12">
                    <div class="col-md-12">
                        <div class="row">
                            <div class="col-md-3 error-div" *ngIf="((!addTimetableForm.controls['classid'].valid && addTimetableForm.controls['classid'].touched)|| 
                                (!addTimetableForm.controls['classid'].valid && addTimetableForm.controls['classid'].untouched && 
                                formSubmitAttempt))">
                                <i class="fa fa-circle"></i>
                                <span *ngIf="(addTimetableForm.controls['classid'].errors?.required)">Enter "Class Id"</span>
                            </div>
                            <div class="col-md-3 error-div"
                                *ngIf="((!addTimetableForm.controls['subjectid'].valid && addTimetableForm.controls['subjectid'].touched)|| 
                                (!addTimetableForm.controls['subjectid'].valid && addTimetableForm.controls['subjectid'].untouched && formSubmitAttempt))">
                                <i class="fa fa-circle"></i>
                                <span *ngIf="(addTimetableForm.controls['subjectid'].errors?.required)">Enter "Subject Id"</span>
                            </div>
                            <div class="col-md-3 error-div" *ngIf="((!addTimetableForm.controls['teacherid'].valid && addTimetableForm.controls['teacherid'].touched)|| 
                                (!addTimetableForm.controls['teacherid'].valid && addTimetableForm.controls['teacherid'].untouched && 
                                formSubmitAttempt))">
                                <i class="fa fa-circle"></i>
                                <span *ngIf="(addTimetableForm.controls['teacherid'].errors?.required)">Enter "Teacher Id"</span>
                            </div>
                            <div class="col-md-3 error-div" *ngIf="((!addTimetableForm.controls['periodfrom'].valid && addTimetableForm.controls['periodfrom'].touched)|| 
                                (!addTimetableForm.controls['periodfrom'].valid && addTimetableForm.controls['periodfrom'].untouched && 
                                formSubmitAttempt))">
                                <i class="fa fa-circle"></i>
                                <span *ngIf="(addTimetableForm.controls['periodfrom'].errors?.required)">Enter "Period From"</span>
                            </div>
                            <div class="col-md-3 error-div" *ngIf="((!addTimetableForm.controls['periodto'].valid && addTimetableForm.controls['periodto'].touched)|| 
                                (!addTimetableForm.controls['periodto'].valid && addTimetableForm.controls['periodto'].untouched && 
                                formSubmitAttempt))">
                                <i class="fa fa-circle"></i>
                                <span *ngIf="(addTimetableForm.controls['periodto'].errors?.required)">Enter "Period To"</span>
                            </div>
                            <div class="col-md-3 error-div" *ngIf="((!addTimetableForm.controls['status'].valid && addTimetableForm.controls['status'].touched)|| 
                            (!addTimetableForm.controls['status'].valid && addTimetableForm.controls['status'].untouched && 
                            formSubmitAttempt))">
                            <i class="fa fa-circle"></i>
                            <span *ngIf="(addTimetableForm.controls['status'].errors?.required)">Enter "Status"</span>
                        </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row search-box search-box-padding form-block">
            <div class="col-md-4">
                <span>
                    Class Id
                </span><br>
                <p-dropdown [options]="classid" filter="true" formControlName="classid" [disabled]="isDisabled"
                    placeholder="Select Class"
                    [ngClass]="{'error':((!addTimetableForm.controls['classid'].valid && addTimetableForm.controls['classid'].touched) || (!addTimetableForm.controls['classid'].valid && addTimetableForm.controls['classid'].untouched && formSubmitAttempt)),'required':(isRequired == true )}">
                </p-dropdown>
            </div>
            <div class="col-md-4">
                <span>Subject Id</span><br>
                <p-dropdown [options]="subjectid" filter="true" formControlName="subjectid" [disabled]="isDisabled"
                    placeholder="Select Subject"
                    [ngClass]="{'error':((!addTimetableForm.controls['subjectid'].valid && addTimetableForm.controls['subjectid'].touched) || (!addTimetableForm.controls['subjectid'].valid && addTimetableForm.controls['subjectid'].untouched && formSubmitAttempt)),'required':(isRequired == true )}">
                </p-dropdown>
            </div>
            <div class="col-md-4">
                <span>Teacher Id</span><br>
                <p-dropdown [options]="subjectid" filter="true" formControlName="teacherid" [disabled]="isDisabled"
                    placeholder="Select Teacher"
                    [ngClass]="{'error':((!addTimetableForm.controls['teacherid'].valid && addTimetableForm.controls['teacherid'].touched) || (!addTimetableForm.controls['teacherid'].valid && addTimetableForm.controls['teacherid'].untouched && formSubmitAttempt)),'required':(isRequired == true )}">
                </p-dropdown>
            </div>
            <div class="col-md-4">
                <span>Period From</span><br>
                <p-calendar  [showTime]="true" class="w-100" formControlName="periodfrom" [disabled]="isDisabled"
                placeholder="Select Time" [ngClass]="{'error':((!addTimetableForm.controls['periodfrom'].valid && addTimetableForm.controls['periodfrom'].touched) || (!addTimetableForm.controls['periodfrom'].valid && addTimetableForm.controls['periodfrom'].untouched && formSubmitAttempt)),'required':(isRequired == true )}"></p-calendar>
            </div>
            <div class="col-md-4">
                <span>Period To</span><br>
                <p-calendar  [showTime]="true" class="w-100" formControlName="periodto" [disabled]="isDisabled"
                placeholder="Select Time" [ngClass]="{'error':((!addTimetableForm.controls['periodto'].valid && addTimetableForm.controls['periodto'].touched) || (!addTimetableForm.controls['periodto'].valid && addTimetableForm.controls['periodto'].untouched && formSubmitAttempt)),'required':(isRequired == true )}"></p-calendar>
            </div>
            <div class="col-md-4">
                <span>Status</span><br>
                <p-dropdown [options]="status" filter="true" formControlName="status" [disabled]="isDisabled"
                    placeholder="Select Status" [ngClass]="{'error':((!addTimetableForm.controls['status'].valid &&
                    addTimetableForm.controls['status'].touched) || 
                (!addTimetableForm.controls['status'].valid && addTimetableForm.controls['status'].untouched && formSubmitAttempt)),
                'required':(isRequired == true )}">
                </p-dropdown>
            </div>            
            <br>
            <br>
            <br>
            <div class="col-md-4  required-block">
                <span class="required" *ngIf="this.formType == 'create' || this.formType == 'edit'">
                    <span class="requirednote">Required</span>
                </span>
            </div>
            <div class="col-md-8 text-right">
                <button pButton type="button" icon="pi pi-check" label="Edit" *ngIf="isDisabled"
                    (click)="editControls()" class="ui-button-secondary table-header-items"></button>&nbsp;
                <button pButton type="submit" icon="pi pi-check" label="Submit" *ngIf="!isDisabled"
                    class="ui-button-secondary table-header-items"></button>&nbsp;
                <button pButton type="button" icon="pi pi-refresh" label="Clear" *ngIf="!isDisabled"
                    (click)="resetForm()" class="ui-button-secondary table-header-items"></button>&nbsp;
                <button pButton type="button" icon="pi pi-times" label="Cancel" (click)="list()"
                    class="ui-button-secondary table-header-items"></button>
            </div>
        </div>
    </form>
</div>
