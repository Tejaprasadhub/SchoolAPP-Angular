<form [formGroup]="addLoginForm" class="col-md-12 login-parent-block" (ngSubmit)="addLoginSubmit()"

style="  background: url(./assets/images/loginbg.jpg)  no-repeat center; background-size: cover;">
    <div class="row form-block login-child-block">
        <div class="col-md-4"></div>
        <div class="col-md-4 login-div">
            <div class="col-md-12">
                <h3 class="text-center">
                    <b>CTS APP</b>
                </h3>
            </div>
            <div class="ui-inputgroup m-2">
                <span class="ui-inputgroup-addon"><i class="fa fa-user "></i></span>
                <input id="input" class="w-100" class="form-control" formControlName="userName" type="text" placeholder="User Name" size="30"
                    pInputText 
                    [ngClass]="{'error':((!addLoginForm.controls['userName'].valid && addLoginForm.controls['userName'].touched) || (!addLoginForm.controls['userName'].valid && addLoginForm.controls['userName'].untouched && formSubmitAttempt))}">
            </div>
            <div class="ui-inputgroup m-2">
                <span class="ui-inputgroup-addon"><i class="fa fa-lock"></i></span>

                <input id="input" class="w-100" class="form-control" formControlName="password" type="password" placeholder="Enter Password"
                    size="30" pInputText 
                    [ngClass]="{'error':((!addLoginForm.controls['password'].valid && addLoginForm.controls['password'].touched) || (!addLoginForm.controls['password'].valid && addLoginForm.controls['password'].untouched && formSubmitAttempt))}">
            </div>
           <div class="m-2 forgot">
                <a href="" class="for text-center">Forgot Password</a>
            </div>
            <div class="m-2 text-center">
                <button type="submit" class="btn btn-default btn-block btn-login">Log in</button> 
            </div>
            <div class="col-md-12 errorMessage" *ngIf="errorMessage">
                   <p>{{errorMessage}}</p>
            </div>
            
            <div class="col-md-12" *ngIf="(!addLoginForm.valid && formSubmitAttempt)">
                
                <p *ngIf="((addLoginForm.controls['userName'].errors?.required) || (addLoginForm.controls['password'].errors?.required))">Please Enter Username or Password</p>
                <p *ngIf="((!addLoginForm.controls['userName'].errors?.required && addLoginForm.controls['userName'].errors?.pattern) || (!addLoginForm.controls['password'].errors?.required && addLoginForm.controls['password'].errors?.pattern))">Please Enter Valid Username or Password</p>
            </div> 
            <!-- <div class="col-md-12 mt-3 text-center">
                <img _ngcontent-mte-c109="" src="./assets/images/ctclogo.png" class="img-fluid login-logo">
            </div> -->
        </div>
        <div class="col-md-4"></div>
        <div class="col-md-4"></div>
        <div class="col-md-4 sup-div">
            <div class="row">
                <div class="col-md-4 text-center li1"><a href="#"><b>Contact Us</b></a> </div>
                <div class="col-md-4 text-center li2"><a href="#"><b>Privacy Policy</b></a></div>
                <div class="col-md-4 text-center"><a href="#"><b>Terms of Use</b></a> </div>
            </div>
        </div>
        <div class="col-md-4"></div>
    </div>
</form>
